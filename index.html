<html>
	<head>
		<title>Game of Life</title>
		<link href="style.css" media="all" rel="stylesheet" type="text/css"/>
		<script language="javascript" src="libs/jquery.min.js" type="text/javascript"></script>
		<script language="javascript" src="libs/jquery.hotkeys.js" type="text/javascript"></script>
		<script language="javascript" src="main.js" type="text/javascript"></script>
	</head>
	<body>

	<script language="javascript" type="text/javascript">
	$().ready(function(){
		var GOL = new thodd.GOL({
			canvasSelector: "#gamescreen",
			scale: 4,
			FPS: 60,
			startButton: $("#goButton"),
			speedInputField: $("#speedInput")
		});
		GOL.start();
	});
	</script>

	<div id="controls">
		speed: <input type="tel" value="20" size="4" id="speedInput" />
		<input type="button" value="start" id="goButton" />
	</div>
	
	<div id="border">
		<canvas id="gamescreen" width="400" height="400"> </canvas>
	</div>
		
	</body>
</html>
